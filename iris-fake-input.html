<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="iris-fake-input">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px;
      }
      
      .input-body h2 {
        color: #727272;
        font-size: 32px;
        font-weight: normal;
        padding: 0;
        margin: 0;
      }
      
      .input-body {
        max-width: 95vw;
        margin: 0 auto;
        word-wrap: break-word;
      }
      
      .input-body .fake-input {
        font-size: 36px;
        border-bottom: 1px solid;
        white-space: pre;
        min-height: 48px;
        text-transform: capitalize;
      }
    </style>
    <div class="input-body">
      <h2>[[label]]</h2>
      <div class="fake-input">[[prefix]][[text]]</div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'iris-fake-input',
      properties: {
        text: {
          type: String
        },
        label: {
          type: String
        },
        prefix: {
          type: String
        }
      }
    });
  </script>
</dom-module>
